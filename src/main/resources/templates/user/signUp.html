<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="bootstrap.min.css" >
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New User</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">first Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Full Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">last Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="last Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">phone</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phone}" id="phone" placeholder="phone" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="adress" class="col-sm-2 control-label">adress</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{adress}" id="adress" placeholder="adress" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">email</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{email}" id="email" placeholder="last Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="password" class="col-sm-2 control-label">Role</label>-->
<!--                <div class="col-sm-10">-->
<!--                    <label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ADMIN">Admin</label>-->
<!--                    <label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="USER">User</label>-->
<!--                    <p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>-->
<!--                </div>-->
<!--            </div>-->


            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add user">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
